<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIP REGISTER | FAREL</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon: #bc13fe;
            --bg: #05010a;
            --glass: rgba(20, 5, 35, 0.9);
        }
        body {
            margin: 0; height: 100vh; display: flex; justify-content: center; align-items: center;
            background: var(--bg); font-family: 'Rajdhani', sans-serif; color: white;
            background-image: radial-gradient(circle at center, #1a052e 0%, #05010a 100%);
        }
        .card {
            width: 100%; max-width: 350px; padding: 40px 30px; background: var(--glass);
            border: 1px solid var(--neon); border-radius: 20px; box-shadow: 0 0 20px rgba(188, 19, 254, 0.3);
            text-align: center; backdrop-filter: blur(10px);
        }
        h2 { font-family: 'Orbitron', sans-serif; color: var(--neon); letter-spacing: 3px; margin-bottom: 30px; }
        input {
            width: 100%; padding: 12px; margin-bottom: 20px; background: rgba(255,255,255,0.05);
            border: 1px solid rgba(188, 19, 254, 0.3); border-radius: 10px; color: white; outline: none;
        }
        input:focus { border-color: var(--neon); box-shadow: 0 0 10px var(--neon); }
        .btn {
            width: 100%; padding: 12px; background: var(--neon); border: none; border-radius: 10px;
            color: white; font-family: 'Orbitron'; font-weight: bold; cursor: pointer; transition: 0.3s;
        }
        .btn:hover { transform: scale(1.02); box-shadow: 0 0 20px var(--neon); }
        p { font-size: 13px; margin-top: 20px; opacity: 0.6; }
        a { color: var(--neon); text-decoration: none; }
    </style>
</head>
<body>
    <div class="card">
        <h2>REGISTER</h2>
        <input type="text" id="regUser" placeholder="Username">
        <input type="password" id="regPass" placeholder="Password">
        <button class="btn" onclick="handleRegister()">CREATE IDENTITY</button>
        <p>Already a member? <a href="login.html">Login</a></p>
    </div>

    <script>
        async function handleRegister() {
            const user = document.getElementById('regUser').value;
            const pass = document.getElementById('regPass').value;
            if(!user || !pass) return alert("Fill all fields!");

            const token = "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";
            const owner = "aetherstarts";
            const repo = "database";
            const path = "auth.json";

            try {
                const res = await fetch(`https://api.github.com/repos/${owner}/${repo}/contents/${path}`, {
                    headers: { Authorization: `token ${token}` }
                });
                const fileData = await res.json();
                let currentContent = JSON.parse(atob(fileData.content));

                currentContent.push({ username: user, password: pass });

                await fetch(`https://api.github.com/repos/${owner}/${repo}/contents/${path}`, {
                    method: "PUT",
                    headers: { Authorization: `token ${token}`, "Content-Type": "application/json" },
                    body: JSON.stringify({
                        message: `Register user: ${user}`,
                        content: btoa(JSON.stringify(currentContent, null, 2)),
                        sha: fileData.sha
                    })
                });

                alert("Registration Successful!");
                window.location.href = "login.html";
            } catch (e) {
                console.error(e);
                alert("Error connecting to database!");
            }
        }
    </script>
</body>
</html>
