<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FAREL | VIP PRIVATE ROOM</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@500;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-deep: #05010a;
            --vip-purple: #bc13fe;
            --vip-violet: #8a2be2;
            --vip-white: #ffffff;
            --glass-card: rgba(20, 5, 35, 0.95);
            --neon-glow: 0 0 15px rgba(188, 19, 254, 0.6);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        html, body { 
            height: 100%; 
            height: -webkit-fill-available;
            overflow: hidden; 
            background: var(--bg-deep);
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            color: var(--vip-white);
            display: flex;
            flex-direction: column;
            background-image: radial-gradient(circle at top, #1a052e 0%, #05010a 100%);
        }

        header {
            background: var(--glass-card);
            backdrop-filter: blur(15px);
            padding: 12px 20px;
            border-bottom: 2px solid var(--vip-purple);
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: var(--neon-glow);
            z-index: 10;
        }

        .brand {
            font-family: 'Orbitron', sans-serif;
            font-size: 16px;
            color: var(--vip-purple);
            text-shadow: var(--neon-glow);
            letter-spacing: 2px;
        }

        .online-status {
            font-family: 'Share Tech Mono', monospace;
            font-size: 11px;
            color: #00ffa3;
            display: flex; align-items: center; gap: 5px;
        }

        #globalChatContainer {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            background: url('https://www.transparenttextures.com/patterns/carbon-fibre.png');
            scroll-behavior: auto;
        }

        .date-separator {
            align-self: center;
            background: rgba(255,255,255,0.1);
            padding: 4px 15px;
            border-radius: 20px;
            font-size: 11px;
            margin: 15px 0;
            color: #aaa;
            font-family: 'Share Tech Mono';
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255,255,255,0.05);
        }

        .message-wrapper {
            max-width: 85%;
            padding: 10px 14px;
            border-radius: 18px;
            font-size: 14px;
            position: relative;
            word-wrap: break-word;
            animation: fadeIn 0.3s ease;
            transition: transform 0.2s ease-out;
            touch-action: pan-y;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }

        .msg-other { background: var(--glass-card); border: 1px solid rgba(188, 19, 254, 0.2); align-self: flex-start; border-bottom-left-radius: 2px; }
        .msg-me { background: linear-gradient(135deg, var(--vip-purple), var(--vip-violet)); align-self: flex-end; border-bottom-right-radius: 2px; box-shadow: 0 4px 12px rgba(138, 43, 226, 0.3); }

        .msg-time { font-size: 9px; opacity: 0.6; float: right; margin-top: 5px; margin-left: 8px; font-family: 'Share Tech Mono'; }
        .sender-name { font-family: 'Orbitron', sans-serif; font-size: 9px; font-weight: bold; color: var(--vip-purple); margin-bottom: 4px; display: block; }

        /* MEDIA PREVIEW PANEL */
        #mediaPreviewPanel {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.95);
            z-index: 2000;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        #previewImage, #previewVideo {
            max-width: 100%;
            max-height: 60vh;
            border-radius: 12px;
            margin-bottom: 20px;
            box-shadow: var(--neon-glow);
        }
        .preview-actions {
            width: 100%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        #captionInput {
            width: 100%;
            padding: 15px;
            border-radius: 10px;
            background: rgba(255,255,255,0.1);
            border: 1px solid var(--vip-purple);
            color: white;
            outline: none;
            font-family: 'Rajdhani', sans-serif;
        }
        .preview-btns { display: flex; gap: 10px; width: 100%; }
        .p-btn { flex: 1; padding: 12px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; font-family: 'Orbitron'; }
        .p-cancel { background: #444; color: white; }
        .p-send { background: var(--vip-purple); color: white; box-shadow: var(--neon-glow); }

        /* MEDIA VIEWER MODAL */
        #mediaViewer { display: none; position: fixed; inset: 0; background: #000; z-index: 1000; flex-direction: column; }
        #mediaViewerHeader { padding: 20px; display: flex; align-items: center; justify-content: space-between; background: rgba(0,0,0,0.5); position: absolute; top: 0; width: 100%; z-index: 10; }
        #mediaViewerContent { flex: 1; display: flex; align-items: center; justify-content: center; padding: 20px; }
        #mediaViewerContent img, #mediaViewerContent video { max-width: 100%; max-height: 80vh; border-radius: 8px; }

        /* CONTEXT MENU */
        #contextMenu { display: none; position: fixed; background: var(--glass-card); border: 1px solid var(--vip-purple); border-radius: 12px; z-index: 2500; width: 180px; box-shadow: var(--neon-glow); backdrop-filter: blur(10px); }
        .context-item { padding: 12px 15px; font-size: 13px; color: white; display: flex; align-items: center; gap: 10px; cursor: pointer; border-bottom: 1px solid rgba(255,255,255,0.05); }

        .media-container { position: relative; min-height: 180px; min-width: 200px; background: rgba(255, 255, 255, 0.05); border-radius: 10px; margin-top: 8px; display: flex; align-items: center; justify-content: center; overflow: hidden; cursor: pointer; }
        .media-content { max-width: 100%; border-radius: 10px; display: none; }
        .media-loading { position: absolute; font-size: 12px; color: var(--vip-purple); animation: blink 1s infinite; }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0.3; } }

        .input-area { background: var(--glass-card); padding: 5px 15px 30px 15px; border-top: 1px solid rgba(188, 19, 254, 0.3); backdrop-filter: blur(20px); }
        .input-row { display: flex; align-items: center; gap: 10px; margin-top: 5px; }
        #globalMessageInput { flex: 1; background: rgba(255,255,255,0.05); border: 1px solid rgba(188, 19, 254, 0.3); padding: 12px 18px; border-radius: 25px; color: white; outline: none; }
        .send-v-btn { background: var(--vip-purple); color: white; border: none; width: 45px; height: 45px; border-radius: 50%; display: flex; justify-content: center; align-items: center; cursor: pointer; }
        .reply-box { background: rgba(0, 0, 0, 0.4); border-left: 3px solid var(--vip-purple); padding: 5px 8px; margin-bottom: 5px; border-radius: 4px; font-size: 11px; }
        #mentionDropdown { background: var(--glass-card); border: 1px solid var(--vip-purple); border-radius: 10px; display: none; position: absolute; bottom: 80px; width: 200px; z-index: 100; max-height: 150px; overflow-y: auto; }
        .mention-item { padding: 10px; color: white; cursor: pointer; border-bottom: 1px solid rgba(255,255,255,0.1); }
        .tag-highlight { color: #00ffa3; font-weight: bold; }
        #typingIndicator { font-size: 11px; color: var(--vip-purple); margin-left: 15px; height: 15px; font-style: italic; }
    </style>
</head>
<body>

<header>
    <div class="brand">Î© FAREL-VIP</div>
    <div class="online-status">
        <i class="fa-solid fa-circle" style="font-size: 7px; color: #00ffa3; animation: pulse 1s infinite;"></i> 
        ACTIVE: <span id="userOnline">0</span>
    </div>
</header>

<div id="globalChatContainer"></div>

<div id="typingIndicator"></div>

<div id="mediaPreviewPanel">
    <img id="previewImage" style="display:none">
    <video id="previewVideo" style="display:none" controls></video>
    <div class="preview-actions">
        <input type="text" id="captionInput" placeholder="Add a caption...">
        <div class="preview-btns">
            <button class="p-btn p-cancel" onclick="closePreview()">CANCEL</button>
            <button class="p-btn p-send" onclick="confirmSendMedia()">SEND</button>
        </div>
    </div>
</div>

<div class="input-area">
    <div id="replyPreviewContainer" style="display:none; color:white; font-size:12px; padding:8px; border-left: 3px solid var(--vip-purple); background: rgba(0,0,0,0.3); margin-bottom: 5px; justify-content: space-between; align-items: center;">
        <span id="replyText"></span> <i class="fa-solid fa-xmark" onclick="cancelReply()" style="cursor:pointer"></i>
    </div>

    <div id="mentionDropdown"></div>

    <div class="input-row">
        <label for="mediaUpload" style="color: var(--vip-purple); font-size: 20px; cursor: pointer;">
            <i class="fa-solid fa-circle-plus"></i>
        </label>
        <input type="file" id="mediaUpload" style="display:none" accept="image/*,video/*" onchange="handleFileSelect(event)">
        
        <input type="text" id="globalMessageInput" placeholder="Enter encrypted text..." autocomplete="off">
        
        <button class="send-v-btn" id="sendBtn" onclick="window.sendGlobalMessage()"><i class="fa-solid fa-paper-plane"></i></button>
    </div>
</div>

<div id="mediaViewer">
    <div id="mediaViewerHeader">
        <div style="display:flex; align-items:center;">
            <i class="fa-solid fa-arrow-left" onclick="closeMediaViewer()" style="font-size: 20px; color:white; cursor:pointer;"></i>
            <div style="margin-left:15px; color:white;">
                <h4 id="mvSender"></h4>
                <p id="mvTime" style="font-size:10px;"></p>
            </div>
        </div>
    </div>
    <div id="mediaViewerContent"></div>
</div>

<div id="contextMenu"></div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, push, onValue, set, onDisconnect, serverTimestamp, remove, query, limitToLast, update } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = { databaseURL: "https://fir-c6670-default-rtdb.asia-southeast1.firebasedatabase.app" };
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    let userData = JSON.parse(localStorage.getItem('farel_user'));
    let selectedReply = null;
    let currentFile = null;
    let longPressTimer;
    
    if (!userData) window.location.href = "index.html";

    // --- UTILS ---
    function escapeHTML(str) { return str ? str.replace(/[&<>"']/g, m => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m])) : ""; }
    const formatTime = (ts) => ts ? new Date(ts).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' }) : "";

    // --- STATUS & TYPING ---
    const myStatusRef = ref(db, 'online_users/' + userData.id);
    const typingRef = ref(db, 'typing/' + userData.id);
    set(myStatusRef, { username: userData.username, online: true });
    onDisconnect(myStatusRef).remove();
    onDisconnect(typingRef).remove();

    onValue(ref(db, 'online_users'), (snap) => {
        let count = 0; snap.forEach(() => count++);
        document.getElementById('userOnline').innerText = count;
    });

    const inputEl = document.getElementById('globalMessageInput');
    inputEl.addEventListener('input', (e) => {
        if (e.target.value.length > 0) set(typingRef, { username: userData.username, status: 'typing...' });
        else remove(typingRef);
    });

    onValue(ref(db, 'typing'), (snap) => {
        const indicator = document.getElementById('typingIndicator');
        let typers = [];
        snap.forEach(c => { if(c.val().username !== userData.username) typers.push(c.val().username); });
        indicator.innerText = typers.length ? typers.join(', ') + ' sedang mengetik...' : '';
    });

    // --- MEDIA HANDLING ---
    window.handleFileSelect = (e) => {
        const file = e.target.files[0];
        if (!file) return;
        currentFile = file;
        const reader = new FileReader();
        reader.onload = (event) => {
            const panel = document.getElementById('mediaPreviewPanel');
            const img = document.getElementById('previewImage');
            const vid = document.getElementById('previewVideo');
            panel.style.display = 'flex';
            if (file.type.startsWith('image/')) {
                img.src = event.target.result; img.style.display = 'block'; vid.style.display = 'none';
            } else {
                vid.src = event.target.result; vid.style.display = 'block'; img.style.display = 'none';
            }
        };
        reader.readAsDataURL(file);
    };

    window.closePreview = () => {
        document.getElementById('mediaPreviewPanel').style.display = 'none';
        document.getElementById('mediaUpload').value = '';
        currentFile = null;
    };

    window.confirmSendMedia = async () => {
        const caption = document.getElementById('captionInput').value;
        const reader = new FileReader();
        reader.onload = async (e) => {
            await push(ref(db, 'roam_messages'), {
                userId: userData.id, username: userData.username, text: caption,
                media: e.target.result, mediaType: currentFile.type, replyTo: selectedReply, timestamp: serverTimestamp()
            });
            document.getElementById('captionInput').value = '';
            closePreview();
            cancelReply();
        };
        reader.readAsDataURL(currentFile);
    };

    // --- CHAT LOGIC ---
    window.sendGlobalMessage = async () => {
        const text = inputEl.value.trim();
        if (!text) return;
        await push(ref(db, 'roam_messages'), {
            userId: userData.id, username: userData.username, text: text,
            replyTo: selectedReply, timestamp: serverTimestamp()
        });
        inputEl.value = ''; remove(typingRef); cancelReply();
    };

    window.cancelReply = () => {
        selectedReply = null;
        document.getElementById('replyPreviewContainer').style.display = 'none';
    };

    window.setReply = (username, text) => {
        selectedReply = { username, text: text.substring(0, 50) };
        document.getElementById('replyPreviewContainer').style.display = 'flex';
        document.getElementById('replyText').innerText = `Replying to ${username}`;
        inputEl.focus();
    };

    // --- RENDER & INTERACTION ---
    const chatContainer = document.getElementById('globalChatContainer');
    onValue(query(ref(db, 'roam_messages'), limitToLast(50)), (snap) => {
        chatContainer.innerHTML = '';
        snap.forEach((child) => {
            const data = child.val();
            const key = child.key;
            const isMe = data.userId === userData.id;
            const div = document.createElement('div');
            div.className = `message-wrapper ${isMe ? 'msg-me' : 'msg-other'}`;
            
            // Long Press & Swipe
            div.oncontextmenu = (e) => { e.preventDefault(); showContextMenu(e, key, data); };
            div.ontouchstart = (e) => { longPressTimer = setTimeout(() => showContextMenu(e, key, data), 600); };
            div.ontouchend = () => clearTimeout(longPressTimer);

            let html = `<span class="sender-name">${escapeHTML(data.username)}</span>`;
            if (data.replyTo) html += `<div class="reply-box"><b>@${data.replyTo.username}</b>: ${escapeHTML(data.replyTo.text)}</div>`;
            
            if (data.media) {
                html += `<div class="media-container" onclick='viewMedia(${JSON.stringify(data)})'>
                            <div class="media-loading">LOADING...</div>`;
                if (data.mediaType.startsWith('image/')) {
                    html += `<img src="${data.media}" class="media-content" onload="this.style.display='block'; this.previousElementSibling.style.display='none'">`;
                } else {
                    html += `<video src="${data.media}" class="media-content" onloadedmetadata="this.style.display='block'; this.previousElementSibling.style.display='none'"></video><i class="fa-solid fa-play" style="position:absolute; color:white; font-size:20px;"></i>`;
                }
                html += `</div>`;
            }
            if (data.text) html += `<div>${escapeHTML(data.text).replace(/@(\w+)/g, '<span class="tag-highlight">@$1</span>')}</div>`;
            html += `<span class="msg-time">${formatTime(data.timestamp)}</span>`;
            
            div.innerHTML = html;
            chatContainer.appendChild(div);

            // Swipe to reply logic
            let touchStartX = 0;
            div.addEventListener('touchstart', (e) => { touchStartX = e.touches[0].clientX; }, {passive: true});
            div.addEventListener('touchend', (e) => {
                if (e.changedTouches[0].clientX - touchStartX > 60) window.setReply(data.username, data.text || "[Media]");
            });
        });
        chatContainer.scrollTop = chatContainer.scrollHeight;
    });

    // --- CONTEXT MENU ---
    function showContextMenu(e, key, data) {
        const menu = document.getElementById('contextMenu');
        const touch = e.touches ? e.touches[0] : e;
        let html = `<div class="context-item" onclick="window.setReply('${data.username}', '${data.text||"[Media]"}')"><i class="fa-solid fa-reply"></i> Reply</div>`;
        if (data.userId === userData.id) {
            html += `<div class="context-item" onclick="deleteMsg('${key}')"><i class="fa-solid fa-trash"></i> Delete</div>`;
        }
        menu.innerHTML = html;
        menu.style.display = 'block';
        menu.style.left = Math.min(touch.clientX, window.innerWidth - 180) + 'px';
        menu.style.top = Math.min(touch.clientY, window.innerHeight - 100) + 'px';
        document.addEventListener('click', () => menu.style.display = 'none', {once: true});
    }

    window.deleteMsg = (key) => { if(confirm("Hapus pesan ini?")) remove(ref(db, 'roam_messages/' + key)); };

    window.viewMedia = (data) => {
        const mv = document.getElementById('mediaViewer');
        document.getElementById('mvSender').innerText = data.username;
        document.getElementById('mvTime').innerText = formatTime(data.timestamp);
        document.getElementById('mediaViewerContent').innerHTML = data.mediaType.startsWith('image/') ? 
            `<img src="${data.media}">` : `<video src="${data.media}" controls autoplay></video>`;
        mv.style.display = 'flex';
    };
    window.closeMediaViewer = () => document.getElementById('mediaViewer').style.display = 'none';

    inputEl.addEventListener('keypress', (e) => { if (e.key === 'Enter') window.sendGlobalMessage(); });
</script>
</body>
</html>
