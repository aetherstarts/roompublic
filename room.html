<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FAREL | VIP PRIVATE ROOM</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@500;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-deep: #05010a;
            --vip-purple: #bc13fe;
            --vip-violet: #8a2be2;
            --vip-white: #ffffff;
            --glass-card: rgba(20, 5, 35, 0.95);
            --neon-glow: 0 0 15px rgba(188, 19, 254, 0.6);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        html, body { 
            height: 100%; 
            height: -webkit-fill-available;
            overflow: hidden; 
            background: var(--bg-deep);
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            color: var(--vip-white);
            display: flex;
            flex-direction: column;
            background-image: radial-gradient(circle at top, #1a052e 0%, #05010a 100%);
        }

        header {
            background: var(--glass-card);
            backdrop-filter: blur(15px);
            padding: 12px 20px;
            border-bottom: 2px solid var(--vip-purple);
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: var(--neon-glow);
            z-index: 10;
        }

        .brand {
            font-family: 'Orbitron', sans-serif;
            font-size: 16px;
            color: var(--vip-purple);
            text-shadow: var(--neon-glow);
            letter-spacing: 2px;
        }

        .online-status {
            font-family: 'Share Tech Mono', monospace;
            font-size: 11px;
            color: #00ffa3;
            display: flex; align-items: center; gap: 5px;
        }

        #globalChatContainer {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            background: url('https://www.transparenttextures.com/patterns/carbon-fibre.png');
            scroll-behavior: auto;
        }

        /* DATE SEPARATOR */
        .date-separator {
            align-self: center;
            background: rgba(255,255,255,0.1);
            padding: 4px 15px;
            border-radius: 20px;
            font-size: 11px;
            margin: 15px 0;
            color: #aaa;
            font-family: 'Share Tech Mono';
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255,255,255,0.05);
        }

        .message-wrapper {
            max-width: 85%;
            padding: 10px 14px;
            border-radius: 18px;
            font-size: 14px;
            position: relative;
            word-wrap: break-word;
            animation: fadeIn 0.3s ease;
            transition: transform 0.2s ease-out;
            touch-action: pan-y;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }

        .msg-other { background: var(--glass-card); border: 1px solid rgba(188, 19, 254, 0.2); align-self: flex-start; border-bottom-left-radius: 2px; }
        .msg-me { background: linear-gradient(135deg, var(--vip-purple), var(--vip-violet)); align-self: flex-end; border-bottom-right-radius: 2px; box-shadow: 0 4px 12px rgba(138, 43, 226, 0.3); }

        .msg-time { font-size: 9px; opacity: 0.6; float: right; margin-top: 5px; margin-left: 8px; font-family: 'Share Tech Mono'; }
        .sender-name { font-family: 'Orbitron', sans-serif; font-size: 9px; font-weight: bold; color: var(--vip-purple); margin-bottom: 4px; display: block; }
        .msg-me .sender-name { color: var(--vip-white); opacity: 0.8; }

        /* MEDIA VIEWER MODAL */
        #mediaViewer { 
            display: none; 
            position: fixed; 
            inset: 0; 
            background: #000; 
            z-index: 1000; 
            flex-direction: column; 
        }
        #mediaViewerHeader { 
            padding: 20px; 
            display: flex; 
            align-items: center; 
            justify-content: space-between; 
            background: linear-gradient(to bottom, rgba(0,0,0,0.8), transparent); 
            position: absolute; 
            top: 0; 
            width: 100%; 
            z-index: 10; 
        }
        #mediaViewerContent { 
            flex: 1; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            padding: 20px; 
        }
        #mediaViewerContent img, #mediaViewerContent video { 
            max-width: 100%; 
            max-height: 80vh; 
            border-radius: 8px; 
            box-shadow: 0 0 30px rgba(0,0,0,0.5);
        }
        .mv-info { color: white; margin-left: 15px; }
        .mv-info h4 { font-size: 14px; margin: 0; }
        .mv-info p { font-size: 11px; opacity: 0.7; margin: 0; }

        /* CONTEXT MENU */
        #contextMenu { 
            display: none; 
            position: fixed; 
            background: var(--glass-card); 
            border: 1px solid var(--vip-purple); 
            border-radius: 12px; 
            z-index: 2000; 
            width: 180px; 
            box-shadow: var(--neon-glow); 
            backdrop-filter: blur(10px); 
            overflow: hidden;
        }
        .context-item { 
            padding: 12px 15px; 
            font-size: 13px; 
            color: white; 
            display: flex; 
            align-items: center; 
            gap: 10px; 
            cursor: pointer; 
            border-bottom: 1px solid rgba(255,255,255,0.05); 
        }
        .context-item:active { background: var(--vip-purple); }
        .context-item i { width: 15px; color: var(--vip-purple); }
        .context-item:active i { color: white; }

        /* MEDIA LOADING STYLES */
        .media-container {
            position: relative;
            min-height: 180px;
            min-width: 200px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            margin-top: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            cursor: pointer;
        }

        .media-content { 
            max-width: 100%; 
            border-radius: 10px; 
            border: 1px solid rgba(255,255,255,0.1); 
            display: none;
        }

        .media-loading {
            position: absolute;
            font-size: 12px;
            color: var(--vip-purple);
            font-family: 'Share Tech Mono', monospace;
            animation: blink 1s infinite;
        }

        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0.3; } }

        .input-area {
            background: var(--glass-card);
            padding: 5px 15px 30px 15px;
            border-top: 1px solid rgba(188, 19, 254, 0.3);
            backdrop-filter: blur(20px);
        }

        .input-row { display: flex; align-items: center; gap: 10px; margin-top: 5px; }

        #globalMessageInput {
            flex: 1; background: rgba(255,255,255,0.05); border: 1px solid rgba(188, 19, 254, 0.3);
            padding: 12px 18px; border-radius: 25px; color: white; outline: none; font-family: 'Rajdhani', sans-serif;
        }

        .send-v-btn {
            background: var(--vip-purple); color: white; border: none; width: 45px; height: 45px;
            border-radius: 50%; cursor: pointer; box-shadow: var(--neon-glow); display: flex; justify-content: center; align-items: center; transition: 0.3s;
        }

        .reply-box {
            background: rgba(0, 0, 0, 0.4);
            border-left: 3px solid var(--vip-purple);
            padding: 5px 8px;
            margin-bottom: 5px;
            border-radius: 4px;
            font-size: 11px;
            color: #ccc;
        }

        #replyPreviewContainer {
            display: none;
            background: var(--glass-card);
            padding: 8px 15px;
            border-left: 4px solid var(--vip-purple);
            color: white;
            font-size: 12px;
            justify-content: space-between;
            align-items: center;
        }

        #mentionDropdown { background: var(--glass-card); border: 1px solid var(--vip-purple); border-radius: 10px; margin-bottom: 8px; display: none; max-height: 150px; overflow-y: auto; position: absolute; bottom: 80px; width: 200px; z-index: 100; }
        .mention-item { padding: 10px 15px; font-size: 13px; cursor: pointer; color: white; border-bottom: 1px solid rgba(188,19,254,0.1); }
        .mention-item:hover { background: var(--vip-purple); }
        #typingIndicator { font-size: 11px; color: var(--vip-purple); margin-left: 15px; height: 15px; font-style: italic; }
        #mediaUpload { display: none; }
        .tag-highlight { color: #00ffa3; font-weight: bold; }
    </style>
</head>
<body>

<header>
    <div class="brand">Î© FAREL-VIP</div>
    <div class="online-status">
        <i class="fa-solid fa-circle" style="font-size: 7px; color: #00ffa3; animation: pulse 1s infinite;"></i> 
        ACTIVE: <span id="userOnline">0</span>
    </div>
</header>

<div id="globalChatContainer"></div>

<div id="typingIndicator"></div>

<div class="input-area">
    <div id="replyPreviewContainer">
        <div id="replyText">Replying to...</div>
        <i class="fa-solid fa-xmark" onclick="cancelReply()" style="cursor:pointer"></i>
    </div>

    <div id="mentionDropdown"></div>

    <div class="input-row">
        <label for="mediaUpload" style="color: var(--vip-purple); font-size: 20px; cursor: pointer;">
            <i class="fa-solid fa-circle-plus"></i>
        </label>
        <input type="file" id="mediaUpload" accept="image/*,video/*">
        
        <input type="text" id="globalMessageInput" placeholder="Enter encrypted text..." autocomplete="off">
        
        <button class="send-v-btn" id="sendBtn"><i class="fa-solid fa-paper-plane"></i></button>
    </div>
</div>

<div id="mediaViewer">
    <div id="mediaViewerHeader">
        <div style="display:flex; align-items:center;">
            <i class="fa-solid fa-arrow-left" onclick="closeMediaViewer()" style="font-size: 20px; cursor:pointer;"></i>
            <div class="mv-info">
                <h4 id="mvSender">Sender Name</h4>
                <p id="mvTime">Day at Time</p>
            </div>
        </div>
        <i class="fa-solid fa-ellipsis-vertical" onclick="showMediaOptions()" style="font-size: 20px; cursor:pointer; padding: 10px;"></i>
    </div>
    <div id="mediaViewerContent"></div>
</div>

<div id="contextMenu"></div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, push, onValue, set, onDisconnect, serverTimestamp, remove, query, limitToLast, update } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = { databaseURL: "https://fir-c6670-default-rtdb.asia-southeast1.firebasedatabase.app" };
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    let userData = JSON.parse(localStorage.getItem('farel_user'));
    let selectedReply = null;
    let longPressTimer;
    
    if (!userData) window.location.href = "index.html";

    // --- UTILS: PARSER & TIME ---
    function escapeHTML(str) {
        if (!str) return "";
        return str.replace(/[&<>"']/g, m => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m]));
    }

    const formatTime = (ts) => {
        if(!ts) return "";
        const d = new Date(ts);
        return d.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit', hour12: true });
    };

    const formatDate = (ts) => {
        if(!ts) return "";
        const d = new Date(ts);
        const now = new Date();
        const yesterday = new Date(now); yesterday.setDate(now.getDate() - 1);
        
        if(d.toDateString() === now.toDateString()) return "Today";
        if(d.toDateString() === yesterday.toDateString()) return "Yesterday";
        
        return d.toLocaleDateString('id-ID', { day: 'numeric', month: 'long' });
    };

    const getFullDateString = (ts) => {
        if(!ts) return "";
        const d = new Date(ts);
        const days = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
        return `${days[d.getDay()]}, ${d.getDate()} ${d.toLocaleDateString('id-ID', {month:'long'})}`;
    };

    // --- STATUS ---
    const myStatusRef = ref(db, 'online_users/' + userData.id);
    const typingRef = ref(db, 'typing/' + userData.id);
    set(myStatusRef, { username: userData.username, online: true });
    onDisconnect(myStatusRef).remove();
    onDisconnect(typingRef).remove();

    onValue(ref(db, 'online_users'), (snap) => {
        let count = 0; snap.forEach(() => count++);
        document.getElementById('userOnline').innerText = count;
    });

    // --- TYPING & MENTION ---
    async function loadUsersForMention(filter = "") {
        try {
            const res = await fetch(`https://raw.githubusercontent.com/aetherstarts/database/main/auth.json?t=${Date.now()}`);
            const users = await res.json();
            const dropdown = document.getElementById('mentionDropdown');
            dropdown.innerHTML = '';
            users.forEach(u => {
                if(u.username.toLowerCase().includes(filter.toLowerCase())) {
                    const item = document.createElement('div');
                    item.className = 'mention-item';
                    item.innerText = `@${u.username}`;
                    item.onclick = () => {
                        const input = document.getElementById('globalMessageInput');
                        input.value = input.value.replace(/@\w*$/, `@${u.username} `);
                        dropdown.style.display = 'none';
                        input.focus();
                    };
                    dropdown.appendChild(item);
                }
            });
            dropdown.style.display = dropdown.innerHTML ? 'block' : 'none';
        } catch(e) {}
    }

    const inputEl = document.getElementById('globalMessageInput');
    inputEl.addEventListener('input', (e) => {
        const val = e.target.value;
        const mentionMatch = val.match(/@(\w*)$/);
        if (mentionMatch) loadUsersForMention(mentionMatch[1]);
        else document.getElementById('mentionDropdown').style.display = 'none';

        if (val.length > 0) set(typingRef, { username: userData.username, status: 'sedang mengetik...' });
        else remove(typingRef);
    });

    onValue(ref(db, 'typing'), (snap) => {
        const indicator = document.getElementById('typingIndicator');
        let typers = [];
        snap.forEach(child => {
            const d = child.val();
            if (d.username !== userData.username) typers.push(`${escapeHTML(d.username)} ${escapeHTML(d.status)}`);
        });
        indicator.innerText = typers.join(', ');
    });

    // --- SEND LOGIC ---
    window.sendGlobalMessage = async () => {
        const input = document.getElementById('globalMessageInput');
        const fileInput = document.getElementById('mediaUpload');
        const text = input.value.trim();
        const file = fileInput.files[0];
        if (!text && !file) return;

        let mediaData = null, mType = null;
        if (file) {
            const reader = new FileReader();
            mediaData = await new Promise(r => { reader.onload=()=>r(reader.result); reader.readAsDataURL(file); });
            mType = file.type;
        }

        try {
            await push(ref(db, 'roam_messages'), {
                userId: userData.id, username: userData.username, text: text,
                media: mediaData, mediaType: mType, replyTo: selectedReply, timestamp: serverTimestamp()
            });
            input.value = ''; fileInput.value = ''; cancelReply(); remove(typingRef);
        } catch (e) { alert("Error!"); }
    };

    window.cancelReply = () => {
        selectedReply = null;
        document.getElementById('replyPreviewContainer').style.display = 'none';
    };

    window.initSwipe = (el, username, text) => {
        let touchStartX = 0;
        el.addEventListener('touchstart', (e) => { touchStartX = e.touches[0].clientX; }, {passive: true});
        el.addEventListener('touchend', (e) => {
            if (e.changedTouches[0].clientX - touchStartX > 60) {
                setReply(username, text);
            }
        });
    };

    function setReply(username, text) {
        selectedReply = { username, text: text.substring(0, 50) };
        document.getElementById('replyPreviewContainer').style.display = 'flex';
        document.getElementById('replyText').innerText = `Replying to ${username}...`;
        document.getElementById('globalMessageInput').focus();
    }

    // --- CONTEXT MENU (REACTIONS) ---
    function showContextMenu(e, key, data) {
        e.preventDefault();
        const menu = document.getElementById('contextMenu');
        const isMe = data.userId === userData.id;
        const touch = e.touches ? e.touches[0] : e;

        let menuHtml = `
            <div class="context-item" onclick="handleContext('reply', '${key}')"><i class="fa-solid fa-reply"></i> Reply</div>
            <div class="context-item" onclick="handleContext('copy', '${key}')"><i class="fa-solid fa-copy"></i> Copy</div>
        `;

        if(isMe) {
            menuHtml += `
                <div class="context-item" onclick="handleContext('edit', '${key}')"><i class="fa-solid fa-pen"></i> Edit</div>
                <div class="context-item" onclick="handleContext('delete', '${key}')"><i class="fa-solid fa-trash"></i> Delete</div>
            `;
        }

        menu.innerHTML = menuHtml;
        menu.style.display = 'block';
        
        // Positioning
        let x = touch.clientX;
        let y = touch.clientY;
        if (x + 180 > window.innerWidth) x -= 180;
        if (y + 200 > window.innerHeight) y -= 200;
        
        menu.style.left = x + 'px';
        menu.style.top = y + 'px';

        // Save data for handler
        window.currentActiveMsg = { key, data };

        document.addEventListener('click', () => menu.style.display = 'none', {once: true});
    }

    window.handleContext = (type, key) => {
        const { data } = window.currentActiveMsg;
        if(type === 'reply') setReply(data.username, data.text || "[Media]");
        if(type === 'copy') navigator.clipboard.writeText(data.text || "");
        if(type === 'delete') { if(confirm("Delete message?")) remove(ref(db, 'roam_messages/' + key)); }
        if(type === 'edit') {
            const newText = prompt("Edit your message:", data.text);
            if(newText) update(ref(db, 'roam_messages/' + key), { text: newText });
        }
        document.getElementById('contextMenu').style.display = 'none';
    };

    // --- MEDIA VIEWER LOGIC ---
    window.openMediaViewer = (data) => {
        const mv = document.getElementById('mediaViewer');
        const content = document.getElementById('mediaViewerContent');
        document.getElementById('mvSender').innerText = data.username;
        document.getElementById('mvTime').innerText = `${getFullDateString(data.timestamp)} at ${formatTime(data.timestamp)}`;
        
        if (data.mediaType.startsWith('image/')) {
            content.innerHTML = `<img src="${data.media}" id="mvTarget">`;
        } else {
            content.innerHTML = `<video src="${data.media}" controls autoplay id="mvTarget"></video>`;
        }
        
        mv.style.display = 'flex';
        window.activeMedia = data;
    };

    window.closeMediaViewer = () => {
        document.getElementById('mediaViewer').style.display = 'none';
        document.getElementById('mediaViewerContent').innerHTML = '';
    };

    window.showMediaOptions = () => {
        const data = window.activeMedia;
        const opt = prompt("1. Save to Gallery\n2. Share\n3. Reply\n4. Show All Media\n\nChoose number:");
        if(opt === '1') {
            const link = document.createElement('a');
            link.href = data.media;
            link.download = `FAREL_VIP_${Date.now()}`;
            link.click();
        } else if(opt === '2') {
            if(navigator.share) navigator.share({title: 'Share Media', url: data.media});
        } else if(opt === '3') {
            closeMediaViewer();
            setReply(data.username, "[Media]");
        } else if(opt === '4') {
            alert("Feature coming soon!");
        }
    };

    // --- RENDER ---
    const chatContainer = document.getElementById('globalChatContainer');
    
    onValue(query(ref(db, 'roam_messages'), limitToLast(50)), (snap) => {
        const isAtBottom = chatContainer.scrollHeight - chatContainer.scrollTop <= chatContainer.clientHeight + 150;
        chatContainer.innerHTML = '';
        let lastDateStr = "";
        
        snap.forEach((child) => {
            const data = child.val();
            const key = child.key;
            const isMe = data.userId === userData.id;
            
            // Date Separator
            const currentDateStr = formatDate(data.timestamp);
            if(currentDateStr !== lastDateStr) {
                const sep = document.createElement('div');
                sep.className = 'date-separator';
                sep.innerText = currentDateStr;
                chatContainer.appendChild(sep);
                lastDateStr = currentDateStr;
            }

            const div = document.createElement('div');
            div.className = `message-wrapper ${isMe ? 'msg-me' : 'msg-other'}`;
            
            // Interaction
            div.oncontextmenu = (e) => showContextMenu(e, key, data);
            div.ontouchstart = (e) => { longPressTimer = setTimeout(() => showContextMenu(e, key, data), 700); };
            div.ontouchend = () => clearTimeout(longPressTimer);

            let safeUser = escapeHTML(data.username);
            let safeText = escapeHTML(data.text);
            
            let htmlContent = `<span class="sender-name">${safeUser}</span>`;
            if (data.replyTo) htmlContent += `<div class="reply-box"><b>@${escapeHTML(data.replyTo.username)}</b>: ${escapeHTML(data.replyTo.text)}</div>`;
            
            if (safeText) {
                const formatted = safeText.replace(/@(\w+)/g, '<span class="tag-highlight">@$1</span>');
                htmlContent += `<div>${formatted}</div>`;
            }
            
            if (data.media) {
                htmlContent += `<div class="media-container" onclick='openMediaViewer(${JSON.stringify(data)})'>
                    <div class="media-loading">PREPARING MEDIA...</div>`;
                if (data.mediaType?.startsWith('image/')) {
                    htmlContent += `<img src="${data.media}" class="media-content" onload="this.style.display='block'; this.previousElementSibling.style.display='none';">`;
                } else if (data.mediaType?.startsWith('video/')) {
                    htmlContent += `<video src="${data.media}" class="media-content" onloadedmetadata="this.style.display='block'; this.previousElementSibling.style.display='none';"></video><i class="fa-solid fa-play" style="position:absolute; color:white; font-size:25px; opacity:0.8;"></i>`;
                }
                htmlContent += `</div>`;
            }
            
            htmlContent += `<span class="msg-time">${formatTime(data.timestamp)}</span>`;
            div.innerHTML = htmlContent;
            chatContainer.appendChild(div);
            window.initSwipe(div, safeUser, safeText || "[Media]");
        });

        if (isAtBottom) chatContainer.scrollTop = chatContainer.scrollHeight;
    });

    document.getElementById('sendBtn').addEventListener('click', window.sendGlobalMessage);
    document.getElementById('globalMessageInput').addEventListener('keypress', (e) => { if (e.key === 'Enter') window.sendGlobalMessage(); });
</script>
</body>
</html>
